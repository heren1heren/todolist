<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <script src="https://kit.fontawesome.com/a3b8734297.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
  <script type="module"  defer src="script.js"></script>
<script defer src="script.js"></script></head>
<body>
     <!-- body is grid -->
    <aside id="sidebar"> 
      <!-- aside has 'important' 'tasks'-->
      <header><i class="fa-solid fa-user"></i>User</header>
      
      <ul id="fixed-list"> <!-- fixed icon and category-->
         <li><i class="fi fi-rs-home"></i><p>Home</p> <span>0</span></li>
         <li><i class="fa-solid fa-list-check"></i><p>To Do</p> <span>1</span></li>
         <li><i class="fa-regular fa-star blue-star"></i><p>Important</p> <span>2</span></li>
      </ul>
       <hr>
      <ul class="lists-container">
        <div class="list-wrapper">
      
          </li>
         

        </div>

        <li id="list-clicker"><i class="fa-solid fa-plus"></i>
           <p>New List</p>
          </li>

      </ul>
    </aside>

    <main data-list-display-container> 
  
        <header>
          <div class="left-header">
            <h1 data-list-title>My Home</h1>
            <h2 id="page-time">Sunday, November 26</h2>
          </div>

          <div class="right-header"> <span id="tasks-count" data-list-count></span> </div>
          </header>
        <article id="tasks-container">
        <div class="cards-container">

          
        </div>
         <!-- the end of the item -->
          
         
         <div class="card new-card"> + Add a task</div>
        </article>  
        <button data-delete-list-button>delete current list</button>
    </main>
    
     <dialog data-list-dialog >
      <div class="dialog-inner">
        <form id="list-form"method="dialog">
          <p> List's name: <input type="text" id="list-input" required></p>
          <button id="list-btn">ok</button>
        </form>
      </div>

    </dialog>

    <dialog data-card-dialog>
<div class="dialog-inner">
  
  <form id="task-form"method="dialog">
       <p> Title: <input type="text" id="title-input" required> </p>
       <p> Description: <input type="text" id="description-input" required></p>
       <p> Due Date: <input type="date" id="dueDate-input" required></p>
       
       <button class="card-btn">ok</button>
     </form>
</div>

    </dialog>
 

    <template id="task-template">

      <div class="card"> 

        <button class="check-btn"></button>
        <div class="text-wrapper">
          <h3></h3>
          <h4></h4>
         </div>
    <div class="button-wrapper">
      
      <p></p>
          <i class="fa-solid fa-trash"></i>
         <i class="fa-regular fa-star  card-star"></i>
    </div>

    <div class="task-description-field"> </div>
       </div>
     <hr>
    </template>
</body>
</html>
