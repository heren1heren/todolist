<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <script src="https://kit.fontawesome.com/a3b8734297.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
<script defer src="test.js"></script></head>
<body>
     <!-- body is grid -->
    <aside id="sidebar"> 
      <!-- aside has 'important' 'tasks'-->
      <header><i class="fa-solid fa-user"></i>User</header>
      
      <ul> <!-- fixed icon and category-->
         <li><i class="fi fi-rs-home"></i><p>Home</p> <span>0</span></li>
         <li><i class="fa-solid fa-list-check"></i><p>To Do</p> <span>1</span></li>
         <li><i class="fa-regular fa-star blue-star"></i><p>Important</p> <span>2</span></li>
      </ul>
       <hr>
      <ul class="lists-container">
          <!-- single list  -->
        <li><i class="fa-solid fa-skull-crossbones"></i>
          <p>Secret projects</p>
          <span>55</span>
        </li>
        <!-- the end of the list  -->
        <li><i class="fa-solid fa-plus"></i>
           <p>New List</p>
          </li>

        <!--inject new list-->
      </ul>
    </aside>

    <main> <!-- inject js content in here -->
        <header>
          <h1>My Home</h1>
          <h2>Sunday, November 26</h2>
          </header>
        <article class="cards-container">
          <!-- single card -->
         <div class="card"> 

             <button class="btn"></button>
             <div class="text-wrapper">
               <h3>hello I am first task</h3>
               <h4> I am some other little text</h4>
              </div>
         <div class="button-wrapper">
           
               <i class="fa-solid fa-trash"></i>
              <i class="fa-regular fa-star  card-star"></i>
         </div>

            </div>
          <hr>
          <div class="card">
            <!-- the end of the item -->
          <div class="card new-card"> + Add a task</div>
          
        </article>  
    </main>
    <script type="module"></script>
</body>
</html>
